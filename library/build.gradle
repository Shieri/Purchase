apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.1"


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'androidx.appcompat:appcompat:1.0.2'

    api 'androidx.constraintlayout:constraintlayout:1.1.3'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    api 'me.jessyan:autosize:1.1.2'
    // RxKotlin and RxAndroid
    api 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'

    //Retrofit
    api'com.squareup.retrofit2:retrofit:2.2.0'
    api "com.squareup.okhttp3:okhttp:3.4.1"
    api "com.squareup.okhttp3:logging-interceptor:3.4.1"
    api'com.squareup.retrofit2:converter-gson:2.2.0'
    api'com.squareup.retrofit2:adapter-rxjava2:2.2.0'


    api 'com.google.dagger:dagger:2.24'
    api 'com.google.dagger:dagger-android-support:2.24' // if you use the support libraries

    debugApi 'com.squareup.leakcanary:leakcanary-android:2.0-alpha-3'

    api 'com.wuhenzhizao:titlebar:1.1.4'

    api 'com.blankj:utilcodex:1.25.3'
    api 'com.jaeger.statusbarutil:library:1.5.1'
}
